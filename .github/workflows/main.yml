name: Comment on PR if Specific Directory Changes and Team Assigned
permissions:
  issues: write
  pull-requests: write

on:
  pull_request:
    types: [opened, synchronize, review_requested]

jobs:
  comment:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the PR branch
        uses: actions/checkout@v2

      - name: Fetch the latest main branch
        run: git fetch origin main:main

      - name: Verify main branch fetched
        run: git branch --list

      - name: Debug git diff output
        run: git diff --name-only main

      - name: Check for changes in specific directory
        id: check_changes
        run: |
          if git diff --name-only main | grep -q '^Python/'; then
            echo "changes_found=true" >> $GITHUB_ENV
          else
            echo "changes_found=false" >> $GITHUB_ENV
          fi

      - name: Debug changes_found
        run: echo "changes_found=$changes_found"

      - name: Debug comments
        uses: actions/github-script@v6
        with:
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
            });
            console.log(comments);

      - name: Check if comment already exists
        id: comment_check
        if: env.changes_found == 'true'
        uses: actions/github-script@v6
        with:
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
            });
            const commentExists = comments.some(comment => comment.body.includes("Changes were made in the `Python` folder"));
            core.setOutput("comment_exists", commentExists);

      - name: Comment on PR
        if: env.changes_found == 'true' && steps.comment_check.outputs.comment_exists == 'false'
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: "Changes were made in the `Python` folder and a review was requested from `specific-team`. Please review carefully."
            })
